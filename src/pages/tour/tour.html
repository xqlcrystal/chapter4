<ion-header>
  <ion-navbar>
    <ion-title>Welcome to Aloha Resort</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding id="tour-view">
<ion-slides pager="true"> 
  <ion-slide>
    <span class="icon icon-slide ion-document-text"></span>

    <span class="icon icon-slide ion-ios-sunny"></span>
    <h3>Get the weather</h3>
  </ion-slide>
</ion-slides>
</ion-content>
