<ion-header>
  <ion-navbar>
    <ion-title>
      Aloha Resort
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list >
    <button ion-item *ngFor="let item of items" (click)="openNavDetailsPage(item.page)" icon-start>
      <ion-icon [name]="item.icon" [ngStyle]="{'color': item.color}" item-start></ion-icon>
      {{item.title}}
    </button>
  </ion-list>
</ion-content>
