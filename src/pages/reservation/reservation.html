<ion-header>
  <ion-navbar>
    <ion-title>reservation</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <!-- <div class="list">
        <div class="item item-icon-left">          
            <ion-icon name="key"></ion-icon> Room: {{reservation.room}}
        </div>

    </div> -->
    <ion-list >
      <ion-item > 
          <ion-icon name="key"></ion-icon> Room: {{reservation.room}}       
      </ion-item>
      <ion-item > 
          <ion-icon name="calendar"></ion-icon> Check In: {{reservation.checkin | date:'mediumDate'}}      
      </ion-item>
      <ion-item > 
          <ion-icon name="calendar"></ion-icon> Check Out: {{reservation.checkout | date:'mediumDate'}}
      </ion-item>
      <ion-item > 
          <ion-icon name="wifi"></ion-icon> Wifi Code: {{reservation.wifi}}
      </ion-item>
      <ion-item > 
          <ion-icon name="pricetag"></ion-icon> Rate: {{reservation.rate | currency}}/night
      </ion-item>
      <ion-item > 
          <ion-icon name="pricetag"></ion-icon> Total: {{reservation.rate * 7 | currency}}
      </ion-item>
    </ion-list>
</ion-content>
