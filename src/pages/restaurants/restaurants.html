<ion-header>
  <ion-navbar>
    <ion-title>Local Restaurants</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding *ngIf="restaurants.length>0">
  <ion-list *ngIf="restaurants.length>0" inset>
    <ion-item *ngFor="let restaurant of restaurants" >     
        <h2>{{restaurant.name}}</h2>
        <p>{{restaurant.address}}, {{restaurant.city}}</p>
        <img [src]="restaurant.image_url">

    </ion-item>
    
  </ion-list>


    
</ion-content>
