<ion-header>
  <ion-navbar>
    <ion-title>Current Weather</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>  
  <ion-list *ngIf="weather">
    
    <ion-item >
        <ion-icon name="key"></ion-icon> Current Conditions: {{weather.weather[0].main}}    
    </ion-item>
    <ion-item >
        <ion-icon name="key"></ion-icon> Current Temperature: {{weather.main.temp}}&deg;     
    </ion-item> 
    <ion-item >
        <ion-icon name="key"></ion-icon> Humidity: {{weather.main.humidity}}%     
    </ion-item>
    <ion-item >
        <ion-icon name="key"></ion-icon> Today's High: {{weather.main.temp_max}}&deg;
    </ion-item>
    <ion-item >
        <ion-icon name="key"></ion-icon> Today's Low: {{weather.main.temp_min}}&deg;
    </ion-item>
    <ion-item >
        <ion-icon name="key"></ion-icon> Wind: {{weather.wind.speed}}mph, {{getDirection(weather.wind.deg)}}
    </ion-item>    
  </ion-list>
</ion-content>
